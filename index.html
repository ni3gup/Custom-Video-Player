<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"
        integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <h1>Custom Video Player</h1> -->
    <label class="video-lbl">
        Select a Video
        <input type="file" id="video-input" class="video-input" accept="video/mp4,video/mkv,video/*" />
    </label>
    <video src="" id="video" class="screen" poster="img/poster.png"></video>

    <div class="controls control-range">
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00:00</span>
    </div>
    <div class="controls">
        <div>
            <button class="btn" id="play">
                <i class="fa fa-play fa-2x"></i>
            </button>
            <button class="btn" id="stop">
                <i class="fa fa-stop fa-2x"></i>
            </button>
        </div>

        <h1 class="video-name">Custom Video Player</h1>
        
        <div>
            <button class="btn" id="volume-btn">
                <i class="fa fa-volume-up fa-2x"></i>
            </button>
            <div id="volume"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
